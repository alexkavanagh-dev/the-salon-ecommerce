{% extends 'base.html' %} 

{% block extra_title %}
  | Add Your Testimonial
{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-md-10 mx-auto my-3">
            <h5>Let others know your experience shopping with us!</h5>
            <hr>

            <!-- Form for user to add their testimonial -->
            <form class="my-3" method="POST" enctype="multipart/form-data">
                {{ testimonial_form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-brand mt-3 float-end" aria-label="Submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
